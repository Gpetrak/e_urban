{% load static %}
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Οικισμός</th>
    <th>ΕΝΤΟΣ / ΕΚΤΟΣ</th>
    <th>ΦΕΚ</th>
  </tr>
  {% for result in results %}
  <tr>
    <td>{{ result }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
