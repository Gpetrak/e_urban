{% load static %}
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

th {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table style="font-family:sans-serif; color:#000FF;font-size:10px;">
  <tr>
    <th>Πολεοδομική Πληροφορία</th>
    <th>ΕΝΤΟΣ / ΕΚΤΟΣ</th>
    <th>Περιοχή</th>
    <th>Πλησιέστερη Περιοχή</th>
    <th>Πληροφορίες</th>
  </tr>
  {% for r in results %}
  <tr>
    <td>{{ r.0 }}</td>
    <td>{{ r.1 }}</td>
    <td>{{ r.2 }}</td>
    <td>{{ r.3 }}</td>
    <td>{{ r.4 }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
